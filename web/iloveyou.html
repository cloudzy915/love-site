<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Love Animation</title>
    <link rel="stylesheet" href="/iloveyou.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
      <link rel="icon" href="/img/tiiiim.png.png" type="image/x-icon">
      <link rel="shortcut icon" href="/img/tiiiim.png.png" type="image/x-icon">
  </head>
  <body>
    <audio id="bgMusic" loop>
        <source src="/audio/ifly.mp3" type="audio/mpeg">
      </audio>
    <div class="wrapper" id="love">
      <div class="saying">
        <span class="i">I</span>
        <span class="love">LOVE</span>
        <i class="fa fa-heart heart" aria-hidden="true"></i>
        <span class="you">YOU</span>
        <span class="u">U</span>
      </div>
      <div class="pops">
        <div class="pop first">
          <div class="circle out-45"></div>
          <div class="circle out-225"></div>
          <div class="circle out-315"></div>
        </div>
        <div class="pop second">
          <div class="circle out-45"></div>
          <div class="circle out-225"></div>
          <div class="circle out-315"></div>
        </div>
        <div class="pop third">
          <div class="circle out-45"></div>
          <div class="circle out-225"></div>
          <div class="circle out-315"></div>
        </div>
        <div class="pop fourth">
          <div class="circle out-45"></div>
          <div class="circle out-225"></div>
          <div class="circle out-315"></div>
        </div>
      </div>
    </div>
    <script src="/iloveyou.js"></script>
    <!-- Thêm vào cuối body -->
<button id="secretClick" style="opacity:0;position:absolute;"></button>

<script>
  // Tự click sau 1 giây
  setTimeout(() => {
    document.getElementById('secretClick').click();
  }, 1000);
  
  // Bắt sự kiện click ẩn
  document.getElementById('secretClick').addEventListener('click', () => {
    const audio = document.getElementById('bgMusic');
    audio.muted = false;
    audio.play().catch(e => console.log(e));
  }, { once: true });
</script>
  </body>
</html>
